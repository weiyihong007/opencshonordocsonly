theme:
  name: material
  language: zh                 # 保持中文语言设置
  
  # 字体优化：使用 Noto Sans SC 提升中文显示效果
  font:
    text: Noto Sans SC
    code: JetBrains Mono

  palette:
    # 亮色模式 (Light Mode) - 推荐作为默认模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey       # 主色改为 Blue Grey (蓝灰) - 模拟纸张和官方文档的颜色
      accent: indigo           # 强调色改为 Indigo (靛蓝) - 沉稳、专业
      toggle:
        icon: material/weather-sunny
        name: 切换至深色模式

    # 深色模式 (Dark Mode) - 适合夜间阅读
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black           # 主色保持 Black (黑色) 或 Slate (板岩灰)
      accent: teal             # 强调色改为 Teal (青色) - 在深色背景下有科技感
      toggle:
        icon: material/weather-night
        name: 切换至浅色模式

  # 建议开启：显示代码行号
  features:
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - toc:
      toc_depth: 3
  - tables
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.keys
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist
  - pymdownx.tabbed:
      alternate_style: true


plugins:
  - social:
      enabled: !ENV [CI, false]
